<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>{% block title %}Newspaper App{% endblock title %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4 ">
        <a class="navbar-brand" href="{% url 'home' %}">Newspaper</a> 
         <a class="navbar-brand add" style="right:50pc;"  href="{% url 'article_new' %}">Add New Articles</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarCollapse" aria-controls="navbarCollapse"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
                {% if user.is_authenticated %}
                <ul class="navbar-nav ml-auto">
                     
                    <li class="nav-item">    
                        <a class="nav-link dropdown-toggle" href="#" id="userMenu"
                        data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        {{ user.username }}
                        
                        </a>
                        
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                            <a class="dropdown-item" href="{% url 'password_change'%}">Change password</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{% url 'logout' %}">
                            Log Out</a>
                        </div>
                    </li>
                </ul>
                {% else %}
                    <form class="form-inline ml-auto">
                        <a style="margin:5px;" href="{% url 'login' %}" class="btn btn-outline-secondary">Log In</a>
                    
                        <a style="margin:5px;" href="{% url 'signup' %}" class="btn btn-primary ml- ">Sign up</a>
                    </form>
                {% endif %}
        </div>
    </nav>

    <div class="container">
    {% block content %}
    {% endblock content %}
    </div>
                            <!-- Optional JavaScript -->

</body>
</html>
