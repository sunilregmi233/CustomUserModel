{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Log In {% endblock title %}

{% block content %}
<h2> Log In</h2>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success ml-4 " type="submit">Log In</button>
</form>
<h4> forget your password? <a href="">reset</a></h4>
{% endblock content %}
